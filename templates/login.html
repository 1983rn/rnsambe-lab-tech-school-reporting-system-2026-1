<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-bg {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 1;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            z-index: 2;
            position: relative;
        }
        .welcome-section {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 3rem;
            text-align: center;
        }
        .login-section {
            padding: 3rem;
        }
        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="welcome-bg">
        <strong>RN_LAB_TECH<br>
        SCHOOL REPORTING SYSTEM</strong>
    </div>
    <div class="container">
        <div class="login-container">
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="welcome-section h-100 d-flex flex-column justify-content-center">
                        <div class="mb-4">
                            <div style="width: 120px; height: 80px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 auto 1rem;">
                                <i class="fas fa-graduation-cap" style="font-size: 2.5rem; color: white;"></i>
                            </div>
                            <h2 class="fw-bold">RN_LAB_TECH</h2>
                            <h3 class="fw-bold">SCHOOL REPORTING SYSTEM</h3>
                        </div>
                        <p class="lead">Professional School Report Generation</p>
                        <div class="mt-4">
                            <small>Unity - Work - Progress</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-section">
                        <h4 class="text-center mb-4">System Login</h4>
                        
                        <!-- Login Type Selection -->
                        <div class="mb-4">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="userType" id="developer" value="developer" checked>
                                <label class="btn btn-outline-primary" for="developer">
                                    <i class="fas fa-code me-2"></i>Developer
                                </label>
                                
                                <input type="radio" class="btn-check" name="userType" id="school" value="school">
                                <label class="btn btn-outline-primary" for="school">
                                    <i class="fas fa-school me-2"></i>School Admin
                                </label>
                            </div>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Secure Authentication System
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            const button = document.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            button.disabled = true;
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    user_type: userType
                })
            })
            .then(response => response.json())
            .then(data => {
                button.innerHTML = originalText;
                button.disabled = false;
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                button.innerHTML = originalText;
                button.disabled = false;
                alert('Login error: ' + error.message);
            });
        });
    </script>
</body>
</html>
